<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de Satisfação</title>
    </head>
    <body>
        <main>
            <section>
        <h1>Pesquisa de Satisfação</h1>
        <form>
            <h2>Dados pessoais</h2>
            <p>
            <label for="Nome">Nome:</label>
            <input type="text" placeholder="Nome" id="Nome">
            </p>
            <p>
            <label for="E-mail">E-mail:</label>
            <input type="text" placeholder="E-mail" id="E-mail">
            </p>
            <p>
            <label for="Telefone">Telefone:</label>
            <input type="Number" placeholder="Telefone sem DDD" id="Telefone">
            </p>
        </section>
        <section>
            <h3>Perguntas</h3>
            <p>
            Você é feliz?
            <input type="radio" id="Sim" name="Felicidade" />
            <label for="Sim">Sim</label>
            <input type="radio" id="Não" name="Felicidade" />
            <label for="Não">Não</label>
        </p>
        <p>
            Você joga Sonic?
            <input type="radio" id="Sim" name="Vídeo-Joojs" />
            <label for="Sim">Sim</label>
            <input type="radio" id="Lógico" name="Vídeo-Joojs" />
            <label for="Lógico">Lógico</label>
        </p>
        <p>
            Quais são os seus hobbies prediletos?
            <select multiple>
            <option>Jogar</option>
            <option>Escutar música</option>
            <option>Estudar</option>
            <option>Brincar</option>
            <option>Ler</option>
            <option>Cozinhar</option>
            <option>Dormir</option>
            <option>Assistir a filmes ou vídeos da internet</option>
            </select>
        </p>
        </section>
        <footer>
            <input type="checkbox" id="Autorização"/>
            <label for="Autorização">Autoriza o envio das informações?</label>
        </footer>
        </form>
    </main>
    </body>
</html>
